<script>
    const modal = document.getElementById('modal-container');
    const giftModal = document.getElementById('gift-modal');
    const giftClose = document.getElementById('gift-close');
    const giftOkBtn = document.getElementById('gift-ok');

    const questions = [
      {
        text: "–ö–∞–∫—É—é —Ä–æ–ª—å –∞—Ä–µ–Ω–¥–∞ –∏–≥—Ä–∞–µ—Ç –≤ —Ç–≤–æ—ë–º –±—é–¥–∂–µ—Ç–µ?",
        icon: "üí∞",
        answers: [
          "–ü–æ–º–æ–≥–∞–µ—Ç —ç–∫–æ–Ω–æ–º–∏—Ç—å –∏ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è—Ç—å —Ä–∞—Å—Ö–æ–¥—ã",
          "–ò–Ω–æ–≥–¥–∞ –∞—Ä–µ–Ω–¥–∞ –æ–±–ª–µ–≥—á–∞–µ—Ç –±—é–¥–∂–µ—Ç, –Ω–æ –Ω–µ –≤—Å–µ–≥–¥–∞",
          "–ù–µ –≤–ª–∏—è–µ—Ç —Å–∏–ª—å–Ω–æ –Ω–∞ –º–æ–∏ —Ñ–∏–Ω–∞–Ω—Å—ã",
          "–ß–∞—Å—Ç–æ —Å–æ–∑–¥–∞—ë—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –Ω–∞–≥—Ä—É–∑–∫—É"
        ]
      },
      {
        text: "–ï—Å–ª–∏ –±—ã —É —Ç–µ–±—è –±—ã–ª–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å—ç–∫–æ–Ω–æ–º–∏—Ç—å –¥–µ–Ω—å–≥–∏ –∑–∞ —Å—á—ë—Ç –∞—Ä–µ–Ω–¥—ã –≤–º–µ—Å—Ç–æ –ø–æ–∫—É–ø–∫–∏, —Ç—ã –±—ã –ø—Ä–µ–¥–ø–æ—á—ë–ª(–∞) –∞—Ä–µ–Ω–¥—É?",
        icon: "üè†",
        answers: [
          "–î–∞, –≤—Å–µ–≥–¥–∞ –≤—ã–±–∏—Ä–∞—é –∞—Ä–µ–Ω–¥—É, —á—Ç–æ–±—ã —ç–∫–æ–Ω–æ–º–∏—Ç—å",
          "–ò–Ω–æ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑—É—é –∞—Ä–µ–Ω–¥—É, –µ—Å–ª–∏ —ç—Ç–æ —É–¥–æ–±–Ω–æ –∏ –≤—ã–≥–æ–¥–Ω–æ",
          "–ù–µ —á–∞—Å—Ç–æ, –ø—Ä–µ–¥–ø–æ—á–∏—Ç–∞—é –ø–æ–∫—É–ø–∞—Ç—å —Å–≤–æ—ë",
          "–ù–µ—Ç, —Å—á–∏—Ç–∞—é –ø–æ–∫—É–ø–∫—É –±–æ–ª–µ–µ –Ω–∞–¥—ë–∂–Ω–æ–π"
        ]
      },
      {
        text: "–ö–∞–∫ —á–∞—Å—Ç–æ —Ç—ã —á—É–≤—Å—Ç–≤—É–µ—à—å —Ç—Ä–µ–≤–æ–≥—É –∏–ª–∏ —Å—Ç—Ä–µ—Å—Å –∏–∑-–∑–∞ —Å–≤–æ–∏—Ö —Ñ–∏–Ω–∞–Ω—Å–æ–≤?",
        icon: "üò∞",
        answers: [
          "–û—á–µ–Ω—å —Ä–µ–¥–∫–æ –∏–ª–∏ –Ω–∏–∫–æ–≥–¥–∞",
          "–ò–Ω–æ–≥–¥–∞, –Ω–æ —Å—Ç–∞—Ä–∞—é—Å—å —Å —ç—Ç–∏–º —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è",
          "–ß–∞—Å—Ç–æ, —ç—Ç–æ –≤–ª–∏—è–µ—Ç –Ω–∞ –º–æ—ë –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ",
          "–ü–æ—Å—Ç–æ—è–Ω–Ω–æ, —ç—Ç–æ –±–æ–ª—å—à–∞—è –ø—Ä–æ–±–ª–µ–º–∞"
        ]
      },
      {
        text: "–ö–∞–∫ –±—ã —Ç—ã –æ–ø–∏—Å–∞–ª(–∞) —Å–≤–æ—ë —Ç–µ–∫—É—â–µ–µ —Ñ–∏–Ω–∞–Ω—Å–æ–≤–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ?",
        icon: "üíµ",
        answers: [
          "–û—á–µ–Ω—å —Å—Ç–∞–±–∏–ª—å–Ω–æ–µ, —Ö–≤–∞—Ç–∞–µ—Ç –Ω–∞ –≤—Å—ë –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ–µ –∏ –¥–∞–∂–µ –±–æ–ª—å—à–µ",
          "–í —Ü–µ–ª–æ–º —Å—Ç–∞–±–∏–ª—å–Ω–æ–µ, –Ω–æ –∏–Ω–æ–≥–¥–∞ –ø–µ—Ä–µ–∂–∏–≤–∞—é –∏–∑-–∑–∞ –Ω–µ–ø—Ä–µ–¥–≤–∏–¥–µ–Ω–Ω—ã—Ö —Ä–∞—Å—Ö–æ–¥–æ–≤",
          "–ß–∞—Å—Ç–æ –∏—Å–ø—ã—Ç—ã–≤–∞—é —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ —Ç—Ä—É–¥–Ω–æ—Å—Ç–∏, –ø—Ä–∏—Ö–æ–¥–∏—Ç—Å—è —ç–∫–æ–Ω–æ–º–∏—Ç—å",
          "–ú–Ω–µ –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç –¥–µ–Ω–µ–≥ –¥–∞–∂–µ –Ω–∞ –æ—Å–Ω–æ–≤–Ω—ã–µ –Ω—É–∂–¥—ã"
        ]
      }
    ];

    let currentIndex = -1;
    let selectedAnswer = null;

    function showStart() {
      modal.innerHTML = `
        <div style="text-align:center; font-weight: 700; font-size: 20px; margin-bottom: 24px; color:#3331ee;">
          –ü—Ä–∏–≤–µ—Ç! –ü—Ä–æ–π–¥–∏ –Ω–µ–±–æ–ª—å—à–æ–π –æ–ø—Ä–æ—Å –∏ –ø–æ–ª—É—á–∏ –ø–æ–¥–∞—Ä–æ–∫ üéÅ
        </div>
        <button id="start-btn">–ü–æ–µ—Ö–∞–ª–∏!</button>
      `;
      document.getElementById('start-btn').onclick = () => {
        currentIndex = 0;
        showQuestion(currentIndex);
      };
    }

    function showQuestion(index) {
      const q = questions[index];
      selectedAnswer = null;

      modal.innerHTML = `
        <div id="progress-bar-container">
          <div id="progress-bar" style="width:${((index) / questions.length) * 100}%;"></div>
        </div>
        <div id="progress-text">${index + 1} –∏–∑ ${questions.length}</div>
        <div id="question-row">
          <div id="question-text">${q.text}</div>
          <div id="question-icon">${q.icon}</div>
        </div>
        <div id="answers">
          ${q.answers.map((a, i) => `<button class="answer-btn" data-idx="${i}">${a}</button>`).join('')}
        </div>
        <div id="feedback"></div>
        <button id="next-btn">–î–∞–ª–µ–µ</button>
      `;

      const answerButtons = modal.querySelectorAll('.answer-btn');
      const nextBtn = modal.querySelector('#next-btn');
      const feedback = modal.querySelector('#feedback');

      nextBtn.classList.remove('enabled');
      nextBtn.disabled = true;

      answerButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          answerButtons.forEach(b => {
            b.classList.remove('selected');
            b.style.transform = 'scale(1)';
          });
          btn.classList.add('selected');
          btn.style.transform = 'scale(1.05)';
          selectedAnswer = +btn.dataset.idx;
          feedback.textContent = randomFeedback();

          nextBtn.classList.add('enabled');
          nextBtn.disabled = false;
        });
      });

      nextBtn.onclick = () => {
        if (selectedAnswer === null) return;

        nextBtn.disabled = true;
        nextBtn.classList.remove('enabled');
        feedback.textContent = '';

        // –ë–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏ ‚Äî —Å—Ä–∞–∑—É —Å–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –ø–æ–¥–∞—Ä–æ–∫
        if (currentIndex + 1 < questions.length) {
          currentIndex++;
          showQuestion(currentIndex);
        } else {
          showGift();
        }
      };
    }

    function randomFeedback() {
      const feedbacks = [
        "–û—Ç–ª–∏—á–Ω—ã–π –≤—ã–±–æ—Ä! üéâ",
        "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ –ø–æ–¥–µ–ª–∏–ª–∏—Å—å! üëç",
        "–í—ã–±–∏—Ä–∞–µ—à—å –º—É–¥—Ä–æ! üöó",
        "–¢–∞–∫ –¥–µ—Ä–∂–∞—Ç—å! üí™"
      ];
      return feedbacks[Math.floor(Math.random() * feedbacks.length)];
    }

    function showGift() {
      modal.classList.add('hide');
      giftModal.style.display = 'block';
    }

    giftClose.onclick = () => {
      giftModal.style.display = 'none';
      modal.classList.remove('hide');
      showStart();
    };
    giftOkBtn.onclick = giftClose.onclick;

    // –°—Ç–∞—Ä—Ç—É–µ–º –æ–ø—Ä–æ—Å
    showStart();
</script>
